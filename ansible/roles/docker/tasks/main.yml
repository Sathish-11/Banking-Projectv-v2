---
- name: Install Docker on managed nodes
  apt:
    name: 
      - docker.io
      - docker-compose
    state: present
    update_cache: yes

- name: Ensure the docker is starting and running
  systemd_service:
    name: docker
    state: started
    enabled: true

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Reset ssh connection to apply group changes
  meta: reset_connection

